<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Manuscrito</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">
        <h1>Subir Manuscrito o Factura</h1>
        <form action="/procesar-imagen/" method="post" enctype="multipart/form-data">
            <label for="file">Seleccionar imagen:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <input type="submit" value="Subir y Procesar">
        </form>
    </div>

</body>
</html>
